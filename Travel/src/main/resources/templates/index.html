<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旅游网</title>
    <!-- Bootstrap -->
    <link href="statics/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="statics/css/common.css">
    <link rel="stylesheet" type="text/css" href="statics/css/index.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->
    <script src="statics/js/jquery-3.3.1.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script>
        $(function () {
            //最新
           $.post("/route/selectDescAll",{},function (data) {
               var dataAll='';
               for (var i = 0; i <data.length ; i++) {
                   dataAll+='  <div class="col-md-4">' +
                       '           <a href="route_detail?rid='+data[i].rid+'">' +
                       '<a href="route_detail?rid='+data[i].rid+'"><img src="'+data[i].rimage+'"></a>' +
                       '<div class="has_border">' +
                       '<h3>'+data[i].rname+'</h3>' +
                       '<div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>' +
                       '</div>\n' +
                       '\</a>\n' +
                       '    </div>';
               }
               $("#count").html(dataAll)

                var dataTabAll='';

               for (var i = 0; i < data.length-2; i++) {
                   dataTabAll+='         <div class="col-md-3">\n' +
                       '             <a href="route_detail?rid='+data[i].rid+'">\n' +
                       '            <a href="route_detail?rid='+data[i].rid+'"><img src="'+data[i].rimage+'"></a>' +
                       '                 <div class="has_border">\n' +
                       '                     <h3>'+data[i].rname+'</h3>\n' +
                       '                     <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\n' +
                       '                 </div>\n' +
                       '             </a>\n' +
                       '         </div>';
               }

               $("#dataTabAll").html(dataTabAll);
           },"json");

            //人气
            $.post("/route/selectCountAll",{},function (data) {
                var countAll='';
                for (var i = 0; i < data.length; i++) {
                    countAll+='<div class="col-md-4">\n' +
                        '        <a href="route_detail?rid='+data[i].rid+'">\n' +
                        '<a href="route_detail?rid='+data[i].rid+'"><img src="'+data[i].rimage+'"></a>' +
                        '<div class="has_border">\n' +
                        '<h3>'+data[i].rname+'</h3>\n' +
                        '<div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\t\t\t\t\t\t\t\t\t\n' +
                        '</div>\n' +
                        '</a>\n' +
                        '        </div>';
                }
                $("#date").html(countAll);


                var countTabAll='';
                for (var i = 0; i < data.length-2; i++) {
                    countTabAll+='          <div class="col-md-3">\n' +
                        '              <a href="route_detail?rid='+data[i].rid+'">\n' +
                        ' <a href="route_detail?rid='+data[i].rid+'"><img src="'+data[i].rimage+'"></a>' +
                        '                  <div class="has_border">\n' +
                        '                      <h3>'+data[i].rname+'</h3>\n' +
                        '                      <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\n' +
                        '                  </div>\n' +
                        '              </a>\n' +
                        '          </div>';
                }

                $("#countTabAll").html(countTabAll);

            },"json");

            //主题旅游
            $.post("/route/selectthemeAll",{},function (data) {
                var themeAll='';
                for (var i = 0; i < data.length; i++) {
                    themeAll+='       <div class="col-md-3">\n' +
                        '           <a href="route_detail?rid='+data[i].rid+'">\n' +
                        '  <a href="route_detail?rid='+data[i].rid+'"><img src="'+data[i].rimage+'"></a>' +
                        '               <div class="has_border">\n' +
                        '                   <h3>'+data[i].rname+'</h3>\n' +
                        '                   <div class="price">网付价<em>￥</em><strong>'+data[i].price+'</strong><em>起</em></div>\n' +
                        '               </div>\n' +
                        '           </a>\n' +
                        '       </div>';
                }

                $("#themeAll").html(themeAll);
            },"json");
        });
    </script>
</head>
<body>
	<!--引入头部-->
    <div id="header"></div>
    <!-- banner start-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="statics/images/banner_1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="statics/images/banner_2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="statics/images/banner_3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="statics/images/banner_4.jpg" alt="">
                </div>
                <div class="item">
                    <img src="statics/images/banner_5.jpg" alt="">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
        </div>
    </section>
    <!-- banner end-->
    <!-- 旅游 start-->
    <section id="content">
         <!-- 黑马精选start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="statics/images/icon_5.jpg" alt="">
                    <span>精选</span>
                </div>
                <!-- Nav tabs -->
                <ul class="jx_tabs" role="tablist">
                    <li class="active">
                        <span></span>
                        <a href="#popularity" aria-controls="popularity" role="tab" data-toggle="tab">人气旅游</a>
                    </li>
                    <li>
                        <span></span>
                        <a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">最新旅游</a>
                    </li>
                    <li>
                        <span></span>
                        <a href="#theme" aria-controls="theme" role="tab" data-toggle="tab">主题旅游</a>
                    </li>
                </ul>
            </div>
            <div class="jx_content">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="popularity">
                        <div class="row" id="dataTabAll">


                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="newest">
                        <div class="row" id="countTabAll">

                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="theme">
                        <div class="row" id="themeAll">


                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 黑马精选end-->
        <!-- 国内游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="statics/images/icon_6.jpg" alt="">
                    <span>最新旅游</span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <img src="statics/images/guonei_1.jpg" alt="">
                </div>
                <div class="guone_r">
                    <div class="row" id="date">


                    </div>
                </div>
            </div>
        </section>
        <!-- 国内游 end-->
        <!-- 境外游 start-->
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="statics/images/icon_7.jpg" alt="">
                    <span>人气旅游</span>
                </div>
            </div>
            <div class="heima_gn">
                <div class="guonei_l">
                    <img src="statics/images/jiangwai_1.jpg" alt="">
                </div>
                <div class="guone_r">
                    <div class="row" id="count">


                    </div>
                </div>
            </div>
        </section>
        <!-- 境外游 end-->
    </section>
    <!-- 旅游 end-->
   <!--导入底部-->
    <div id="footer"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="statics/js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="statics/js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->

</body>
</html>
